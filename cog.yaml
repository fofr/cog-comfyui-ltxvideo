build:
  gpu: true
  cuda: "12.1"
  system_packages:
    - ffmpeg
  python_version: "3.10.6"
  python_packages:
    - torch
    - torchvision
    - torchaudio
    - torchsde
    - einops
    - transformers>=4.28.1
    - tokenizers>=0.13.3
    - sentencepiece
    - safetensors>=0.3.0
    - aiohttp
    - accelerate
    - pyyaml
    - Pillow
    - scipy
    - tqdm
    - psutil
    - spandrel
    - soundfile
    - kornia>=0.7.1
    - websocket-client==1.6.3
    - diffusers>=0.30.0

    # ComfyUI_essentials
    - numba

    # ComfyUI-VideoHelperSuite
    - imageio-ffmpeg
    - opencv-python-headless

    # ComfyUI-LTXVideo
    - ltx-video@git+https://github.com/Lightricks/LTX-Video@ltx-video-0.9.1
    - av>=10.0.0

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.9.1/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
predict: "predict.py:Predictor"
